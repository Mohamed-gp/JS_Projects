<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="master.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <p class="social">Social Media</p>
      <i class="fa-solid fa-chevron-down" id="down"></i>
      <i class="fa-solid fa-chevron-up" id="up"></i>
      <ul>
        <li>
          <i class="fa-brands fa-facebook fa-fw facebook"></i>
          <p>Facebook</p>
        </li>
        <li>
          <i class="fa-brands fa-youtube fa-fw youtube"></i>
          <p>Youtube</p>
        </li>
        <li>
          <i class="fa-brands fa-linkedin fa-fw linkedin"></i>
          <p>Linkedin</p>
        </li>
        <li>
          <i class="fa-brands fa-github fa-fw"></i>
          <p>Github</p>
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
