<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="master.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <p class="title">Front End Road Map</p>
    <div class="container">
      <div class="progress">
        <div class="before"></div>
        <div class="after"></div>
        <span class="step-one">
          <i class="fa-solid fa-check fa-fw"></i>
          <p class="html">HTML</p>
          <p class="arrow-down"></p>
        </span>
        <span class="step-two">
          <i class="fa-solid fa-xmark fa-fw"></i>
          <p class="css">CSS</p>
          <p class="arrow-down"></p>
        </span>
        <span class="step-three">
          <i class="fa-solid fa-xmark fa-fw"></i>
          <p class="js">JS</p>
          <p class="arrow-down"></p>
        </span>
        <span class="step-four">
          <i class="fa-solid fa-xmark fa-fw"></i>
          <p class="tailwind">Tailwind</p>
          <p class="arrow-down"></p>
        </span>
        <span class="step-five">
          <i class="fa-solid fa-xmark fa-fw"></i>
          <p class="react">React</p>
          <p class="arrow-down"></p>
        </span>
      </div>
      <div class="move">
        <button class="left">
          <i class="fa-solid fa-left-long fa-fw"></i>
        </button>
        <button class="right">
          <i class="fa-solid fa-right-long fa-fw"></i>
        </button>
      </div>
    </div>
    <p class="congratulations">
      Congratulation You Are Ready To Work
    </p>
    <script src="main.js"></script>
  </body>
</html>
