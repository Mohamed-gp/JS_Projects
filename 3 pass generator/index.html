<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="master.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- notice strong pass to avoid hackers -->
      <div class="one">
        <i class="fa-solid fa-triangle-exclamation warning"></i>
        <p class="notice">Select +8 Letters To Avoid Hackers Attack</p>
      </div>
      <div class="two">
        <input type="text" class="input" readonly placeholder="Create Password" />
        <select name="" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">3</option>
          <option value="5">4</option>
          <option value="6">5</option>
          <option value="7">6</option>
          <option value="8">7</option>
          <option value="9" selected>8</option>
          <option value="10">9</option>
          <option value="11">10</option>
          <option value="12">11</option>
          <option value="13">12</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
        </select>
        <i class="fa-solid fa-copy copy"></i>
      </div>
      <input type="submit" value="Get Strong Password" class="submit" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
